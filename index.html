<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
</head>

<body>
    <h1><u>Fibonacci Sequence Generator</u></h1>
    
    <h2><a href="https://en.wikipedia.org/wiki/Fibonacci_sequence" target="_blank">Fibonacci Sequence</a></h2>
    <br>
    <br>
    <label for="number">Number : </label>
    <input type="number" min="2" max="500" name="input1" id ="input1" placeholder="enter number"  style="width: 100px;"  required>
    <br>
    <br>
    <button onclick="func_generate_sequence()">generate sequence</button>
    <br>
    <p id="result">result :</p>

    <hr>

    <script>

        function func_generate_sequence() {
            const result = [];
            const N = document.getElementById("input1").value ;
            if(N<1) {
                document.getElementById("result").innerHTML = "Enter Number in limit starting from 1" ;
                return ;
            }
            else if(N==1) {
                result[0] = 0 ;
                document.getElementById("result").innerHTML = result ;
                return ;
            }
            result[0] = 0 ;
            result[1] = 1 ;
            for(let i=2;i<N;i++) {
                result[i] = result[i-1] + result[i-2] ;
            }
            document.getElementById("result").innerHTML = result ;
        }

    </script>

</body>
</html>
